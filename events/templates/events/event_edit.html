{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Edit event" %}{% endblock %}
{% block content %}
<h1>{% blocktrans %}Edit event - {{ event }}{% endblocktrans %}</h2>
    <form method='post' action='.' class="form-small">
        {% csrf_token %}
        {{ form.as_p }}
        {% trans "Edit organizer:" %}
        {{ organizer_form.as_p }}
        <button type='submit'>{% trans "Save" %}</button>
    </form>
{% endblock %}
